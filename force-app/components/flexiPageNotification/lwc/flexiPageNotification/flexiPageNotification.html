<template>
    <div if:true={message} class={mainCss} role="alert">
        <span class="slds-assistive-text">error</span>

        <!-- ICON -->
        <lightning-icon
            class="slds-icon_container slds-icon-utility-error slds-var-m-right_x-small"
            variant="inverse"
            icon-name={icon}
            alternative-text="Error"
            title="Error"
            size="small"
        >
        </lightning-icon>

        <!-- TITLE -->
        <h2 if:true={title} class={titleCss}>{title}</h2>

        <!-- TEXT -->
        <h2 class="slds-text-body_regular">{message}</h2>
    </div>
</template>
